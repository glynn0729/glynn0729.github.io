<!DOCTYPE html>  
 <html>  
      <head>  
           <title>Vegan's choice in HK | Show JSON Data in Jquery Datatables</title>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
           <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>  
           <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>  
      </head> 
      
      <style>
        .button {
  
    background-color: rgb(20, 187, 179); 
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
        
        </style>
      <body>  
           <br /><br />  
           <div class="container">  
                <h1 align="center">Vegan's choice in HK Database</h3><br />  
                <h3 align="center">Rolled Up Views</h3><br />  
                <button id="myButton2" class="button" >Back to Detailed View</button>
                <Br><br>
                <table id="data-table" class="table table-bordered">  
                     <thead>  
                          <tr>  
                               <th>Type</th>  
                               <th>Restaurant/Cafe</th>  
                               <th>Max average expense</th>  
                               <th>Count</th>  
                          </tr>  
                     </thead>  
                </table>  
           </div>  
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){  
      $('#data-table').DataTable({  
           "ajax"     :     "Rolled_Up_Views.json",  
           "columns"     :     [  
                {     "data"     :     "Type"     },  
                {     "data"     :     "Restaurant/Cafe"},  
                {     "data"     :     "Max average expense"},
                {     "data"     :     "Count"     },  
           ]  
      });  
 });  

 document.getElementById("myButton2").onclick = function () {
        location.href = "index.html";
    };

 </script>
